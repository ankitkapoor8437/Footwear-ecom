<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro e-commerce homepage</title>

  <!-- adding favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- adding boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- adding custom css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- added all the media queries to the main CSS style file and also wrote it to a separate media query file  -->
  <link rel="stylesheet" href="css/mquery.css">

</head>

<body>

  <!-- design header markup 
  ----------++----------++---------- -->
  <header>
    <div class="container">
      <div class="left">
        <a href="#" class="logo"><img src="/img/logo-dark.png" alt="" srcset=""> </a>

        <nav class="nav-section">
          <a href="#">Home</a>
          <a href="#shop">Shop</a>
          <a href="#pages">Pages</a>
          <a href="#Contact">Contact</a>
        </nav>
      </div>

      <div class="action">
        <a href="#" class="profile"><i class='bx bx-user'></i></a>

        <div class="on-cart">
          <a href="#" class="cart"><i class='bx bx-cart-alt'></i></a>
          <span class="price">$ 0.00</span>
        </div>
        <div class="hamb">
          <span class="top"></span>
          <span class="mid"></span>
          <span class="bottom"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- mobile navigation 
  ----------++----------++---------- -->
  <nav class="mobile-nav">
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#pages">Pages</a>
    <a href="#Contact">Contact</a>
  </nav>


  <!-- hero section markup 
  ----------++----------++---------- -->
  <section class="hero" id="home">
    <div class="container">
      <div class="desc">
        <h2 class="title">Feel Awsome by wearing our shoes.</h2>
        <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus debitis consectetur
          provident, facere incidunt natus nesciunt sint consequatur omnis deleniti dicta?</p>

          <a href="#" class="btn btn-fill">Shop Now</a>
      </div>

      <div class="connect">
        <p>Let's connect with us.</p>
        <div class="socials">
          <a href="#"><i class='bx bxl-twitter' ></i></a>
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-instagram-alt'></i></a>
        </div>
      </div>


    </div>
  </section>

  <!-- featured product section 
  ----------++----------++---------- -->
  <section class="featured">
  </section>

  <!-- new arrivals section 
  ----------++----------++---------- -->
  <section class="new" id="shop">
  </section>

  <!-- markup for trending items section 
  ----------++----------++---------- -->
  <section class="trending" id="pages">
  </section>

  <!-- services section markup 
  ----------++----------++---------- -->
  <section class="services">
  </section>

  <!-- newsletter section 
  ----------++----------++---------- -->
  <section class="newsletter" id="contact">
  </section>

  <!-- footer section markup 
  ----------++----------++---------- -->
  <footer>
  </footer>

  <!-- adding ScrollReveal cdn file -->
  <!-- <script src="https://unpkg.com/scrollreveal"></script> -->

  <!-- adding custom script file  -->
  <script src="js/script.js"></script>

</body>

</html>
